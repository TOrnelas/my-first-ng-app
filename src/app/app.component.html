<mat-sidenav-container>
  <mat-sidenav #sideMenu [opened]="menuOpened" style="width: 70%">
    <app-side-menu></app-side-menu> <!--this workaround is needed in order to move the mat-side-menu into another component https://github.com/angular/material2/issues/8959-->
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (menuClickedEmitter)="menuOpened = true"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
